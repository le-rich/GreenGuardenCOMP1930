<html lang="en">
<head>

  <!-- Firebase Dependencies -->
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  <script>
    var config = {
      apiKey: "AIzaSyBM1eKxfY5soposARWN3ZvJv3ndXemRMjg",
      authDomain: "green-guarden.firebaseapp.com",
      databaseURL: "https://green-guarden.firebaseio.com",
      projectId: "green-guarden",
      storageBucket: "green-guarden.appspot.com",
      messagingSenderId: "1087673307666"

    firebase.initializeApp(config);

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Permanent+Marker" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body onload="loadDone()">

  <script>
    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
  </script>

    <!-- The surrounding HTML is left untouched by FirebaseUI.
     Your app may use that space for branding, controls and other customizations.-->
     <div class="background"></div>
     <div id="overlayLoad" class="container-fluid">
        <div class="row">
          <div id="overlayInner" class=" col-3 text-center mx-auto animated infinite pulse faster">
            Loading...
          </div>
        </div>
     </div>
     <div id="allContainer" class="container-fluid">
       <div class="row mt-top">
         <div id="title" class="col-8 mx-auto text-center animated fadeInUp fast">Green Guarden</div>
       </div>
       <div class="row">
         <div class="col-4 mx-auto text-center">
           <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
         </div>
       </div>
     </div>
     


  <script>
      var uiConfig = {
        callbacks: {
          signInSuccessWithAuthResult: function(authResult, redirectUrl) {
      // User successfully signed in.
      // Return type determines whether we continue the redirect automatically
      // or whether we leave that to developer to handle.
      return true;
    },
    uiShown: function() {
      // The widget is rendered.
      // Hide the loader.
      document.getElementById('loader').style.display = 'none';
    }
    },
    // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
    signInFlow: 'popup',
  signInSuccessUrl: 'name.html',
  signInOptions: [
    // Leave the lines as is for the providers you want to offer your users.
    firebase.auth.GoogleAuthProvider.PROVIDER_ID,
    firebase.auth.FacebookAuthProvider.PROVIDER_ID,
    //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
    //firebase.auth.GithubAuthProvider.PROVIDER_ID,
    firebase.auth.EmailAuthProvider.PROVIDER_ID,
    //firebase.auth.PhoneAuthProvider.PROVIDER_ID
    ],
  // Terms of service url.
  tosUrl: 'tos.html',
  // Privacy policy url.
  privacyPolicyUrl: 'privacy.html'
  };


</script>
  <script>
    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
